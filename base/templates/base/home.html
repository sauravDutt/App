{% extends 'main.html' %}

{% block content %}

<h1> Home Template</h1>

<div>

    <a href="{% url 'create-post' %}"> Create Post</a>

    <div>
        {% for post in posts %}

        <div>
            <span>
                @{{post.host.username}}
            </span>
            <h5>
                {{post.id}} -- <a href="{% url 'post' post.id %}" title="target="_blank>{{post.name}} </a>
            </h5>
            <small>{{post.topic.name}}</small>
            <hr>
        </div>

        {% endfor %}
    </div>
</div>

{% endblock %}
